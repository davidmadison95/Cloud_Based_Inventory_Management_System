<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - WebCraft Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">WebCraft Pro</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <h1>Contact Us</h1>
        <p>Ready to start your web project? Get in touch with us today!</p>

        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="business" placeholder="Your Business Name">
            <textarea id="message" placeholder="Tell us about your project" required></textarea>
            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 WebCraft Pro. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var business = document.getElementById('business').value;
            var message = document.getElementById('message').value;
            
            var mailtoLink = 'mailto:davidmadison95@yahoo.com'
                + '?subject=' + encodeURIComponent('New Contact from WebCraft Pro')
                + '&body=' + encodeURIComponent('Name: ' + name + '\n'
                    + 'Email: ' + email + '\n'
                    + 'Business: ' + business + '\n\n'
                    + 'Message:\n' + message);
            
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
