<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - WebCraft Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-container {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
        }
        .contact-form, .contact-info {
            flex: 1;
        }
        .contact-info {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            border-radius: 10px;
        }
        .contact-info h2 {
            color: white;
        }
        .contact-method {
            margin-bottom: 1rem;
        }
        .contact-method i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <nav id="side-nav">
        <div class="nav-logo">WebCraft Pro</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <div class="contact-container">
                <div class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form>
                        <input type="text" placeholder="Your Name" required>
                        <input type="email" placeholder="Your Email" required>
                        <input type="text" placeholder="Your Business Name">
                        <textarea placeholder="Tell us about your website needs" required></textarea>
                        <button type="submit" class="cta-button">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <div class="contact-method">
                        <i class="fas fa-envelope"></i>
                        <p>davidmadison95@yahoo.com</p>
                    </div>
                    <div class="contact-method">
                        <i class="fas fa-phone"></i>
                        <p>(478) 229-77878</p>
                    </div>
                    <div class="contact-method">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Norman, Oklahoma, United States</p>
                    </div>
                    <h3>Connect With Us</h3>
                    <div class="social-links">
                        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 WebCraft Pro. All rights reserved.</p>
    </footer>
</body>
</html>
